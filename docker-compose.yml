services:
  # Creates a postgres database container (User: postgres, Password: mysecretpassword DB: postgres)
  db:
    image: postgres:16.9
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_space:/var/lib/postgresql/data
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"


volumes:
  db_space: